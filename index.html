<html>
  <head>
    <title>Totally not Tetris</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./blocky.css" />
  </head>
  <body>
    <h1>The Blocky Game</h1>
    <h4>(Definitely not Tetris)</h4>
    <h5>Made by Julian</h5>
    <div class="layout-wrapper">
      <div class="col-1">
        <div class="options">
          <input
            id="intervallspeed"
            type="number"
            min="5"
            max="1000"
            value="150"
          />
          <div>Score: <span id="score">0</span></div>
          <div class="toggle" onclick="g.togglePause()">&#x23f8;</div>
          <div class="toggle" onclick="g.toggleMute()">&#x1f3b5;</div>
        </div>
      </div>
      <div class="col-2"></div>
      <div class="col-3"></div>
      <div class="col-4">
        <div class="controls">
          <div class="b_top">
            <span class="button" id="bu" onClick="g.handleKey(g.keycode.up)"
              >&#x2191;</span
            >
          </div>
          <div class="b_bottom">
            <span class="button" id="bl" onClick="g.handleKey(g.keycode.left)"
              >&#x2190;</span
            >
            <span class="button" id="bd" onClick="g.handleKey(g.keycode.down)"
              >&#x2193;</span
            >
            <span class="button" id="br" onClick="g.handleKey(g.keycode.right)"
              >&#x2192;</span
            >
          </div>
        </div>
      </div>
    </div>
    <script src="./tile.js"></script>
    <script src="./game.js"></script>
    <script src="./render.js"></script>
    <script src="./block.js"></script>
    <script>
      g = new Game();
    </script>
  </body>
</html>
